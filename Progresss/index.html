<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



</head>

<body>



    <section class="mh-skills" id="mh-skills">

        <div class="container">
            <div class="row">
                <div class="col-sm-12  col-md-6">
                    <div class="mh-professional-inner">
                        <div class="mh-professional-skill">
                            <h3>Technical Skills</h3>
                            <div class="each-skills">


                                <div class="condidatos">
                                    <div class="parcial">
                                        <div class="info">
                                            <div class="name">Javascript</div>
                                            <div class="percentage-num">86%</div>
                                        </div>
                                        <div class="progressBar">
                                            <div class="percentagem" style="width: 86%;"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="condidatos">
                                    <div class="parcial">
                                        <div class="info">
                                            <div class="name">Java</div>
                                            <div class="percentage-num">46%</div>
                                        </div>
                                        <div class="progressBar">
                                            <div class="percentagem" style="width: 86%;"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="condidatos">
                                    <div class="parcial">
                                        <div class="info">
                                            <div class="name">PHP</div>
                                            <div class="percentage-num">46%</div>
                                        </div>
                                        <div class="progressBar">
                                            <div class="percentagem" style="width: 86%;"></div>
                                        </div>
                                    </div>
                                </div>




                            </div>
                        </div>
                    </div>
                </div>



                <div class="col-sm-12  col-md-6">
                    <div class="mh-professional-skills">
                        <h3>Professional Skills</h3>
                        <ul class="mh-professional-progress">
                            <li>
                                <div class="mh-progress  mh-progress-circle" data-progress="95"></div>
                                <div class="pr-skill-name">Communication</div>
                            </li>

                            <li>
                                <div class="mh-progress  mh-progress-circle" data-progress="55"></div>
                                <div class="pr-skill-name">Team work</div>
                            </li>

                            <li>
                                <div class="mh-progress  mh-progress-circle" data-progress="95"></div>
                                <div class="pr-skill-name">Project management</div>
                            </li>

                            <li>
                                <div class="mh-progress  mh-progress-circle" data-progress="65"></div>
                                <div class="pr-skill-name">Creativity</div>
                            </li>
                        </ul>
                    </div>
                </div>




            </div>
        </div>
    </section>



    <br><br>



    <section class="progress-skills">
        <div class="container w-75">
            <div class="row">
                <div class="col-md-12">

                  <div class="progress-title">
                      <H3>HTML</H3>
                      <div class="progress" style="  background: #171b3c ;">
                          <div class="progress-bar" style="width: 65% ; background: #ef2d56;"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">65%</div>
                         
                      </div>
                  </div>

                  <div class="progress-title">
                    <H3>CSS3</H3>
                    <div class="progress" style="  background: #171b3c ;">
                        <div class="progress-bar" style="width: 87% ; background: #800080;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">87%</div>>
                    </div>
                </div>


                <div class="progress-title">
                    <H3>PHP</H3>
                    <div class="progress" style="  background: #171b3c ;">
                        <div class="progress-bar" style="width: 55% ; background:  #FF00FF;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">55%</div>
                    </div>
                </div>



                </div>
                
            </div>
        </div>
    </section>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
